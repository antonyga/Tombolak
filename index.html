<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" http-equiv="content-type" content="width=device-width, initial-scale=1.0">
    <title>TombolaK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="mainTitle">
            <h1>Click RANDOM to see your next task!</h1>
        </div>
        <fieldset>
            <label for="csvFileInput" <strong>CSV File:</strong>
            </label>
            <input type="file" id="csvFileInput" onchange="handleFiles(this.files)"accept=".csv">
        </fieldset>
        <div class="task">
            <p>Something is coming...</p>
        </div>

        <div class="randomBtn">
            <button id="rndBtn">Generate</button>
        </div>        
    </section>
    <script src="app.js"></script>
    
</body>
</html>
