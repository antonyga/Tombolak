<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" http-equiv="content-type" content="width=device-width, initial-scale=1.0">
    <title>TombolaK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="mainTitle">
            <h1>Upload your task list and click on Generate button to see your next task...</h1>
        </div>
        <div class="inputRegion">

            <fieldset>
                <label for="csvFileInput" <strong>CSV File:</strong>
                </label>
                <input type="file" id="csvFileInput" onchange="handleFiles(this.files)"accept=".csv">
            </fieldset>
        
        </div>
        <div class="task">
            <p>Something exciting is comming...</p>
        </div>

        <div class="randomBtn">
            <button id="rndBtn">Generate</button>
        </div>        
    </section>
    <script src="app.js"></script>    
</body>
</html>
